<div class="card">
  <div class="flex">
    <img class="card-img" src="{{cardData?.image}}" alt="{{cardData?.title}}" />
  </div>
  <div class="flex">
    <div class="card-title">{{cardData?.title}}</div>
    <div class="card-price">${{cardData?.price}}</div>
    <button class="card-btn" (click)="onCardSelected()">Придбати</button>
  </div>
</div>
